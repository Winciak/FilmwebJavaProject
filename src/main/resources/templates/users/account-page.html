<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Account Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>

    <nav th:insert="index.html :: navbar"></nav>


    <div class="container py-4 h-100">
        <div id="edit_box" class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-1 mt-md-4 pb-5">


                            <h2 class="fw-bold mb-3 text-uppercase">Your Account</h2>






                                <!-- Login -->
                                <div class="form-outline form-white mb-3">
                                    Login: <span sec:authentication="principal.username"></span>
                                </div>



                                <!-- Password -->
                                <div class="form-outline form-white mb-3">
                                   Password: ***********
                                </div>




                                <!-- First name -->
                                <div class="form-outline form-white mb-3">
                                    First name: <span sec:authentication="principal.firstName"></span>
                                </div>



                                <!-- Last name -->
                                <div class="form-outline form-white mb-3">
                                    Last name: <span sec:authentication="principal.lastName"></span>
                                </div>



                                <!-- About -->
                                <div class="form-outline form-white mb-3">
                                    About: <span sec:authentication="principal.about"></span>
                                </div>




                                <a class="btn btn-outline-light btn-lg px-5" th:href="@{/account/edit}" >Edit</a>

                                <br>




                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
