<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>List of Images</title>
</head>


<body>


<nav th:insert="index.html :: navbar"></nav>

<div class="container">
  <h3>List of Images</h3>
  <hr>

  <a th:href="@{/admin/images/showFormForAdd}"
     class="btn btn-info btn-sm">
    Add Image
  </a>

  <hr>

  <table class="table table-bordered table-striped table-responsive">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Image Name</th>
      <th>Image Path</th>
      <th>Movies</th>
      <th>Preview</th>

      <th>Action</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="tempImage : ${images}">

      <td class="align-middle" th:text="${tempImage.id}" />
      <td class="align-middle" th:text="${tempImage.name}" />
      <td class="align-middle" th:text="${tempImage.imagePath}" />
      <td class="align-middle" th:text="${tempImage.movies}" />
      <td class="align-middle w-25 text-center"><img th:src="${tempImage.imagePath}" class="w-50 h-50" alt="xdd" ></td>

      <td class="align-middle">
        <div class="btn-group">

          <a th:href="@{/admin/images/showFormForUpdate(imageId=${tempImage.id})}"
             class="btn btn-info btn-sm">
            Update
          </a>

          <a th:href="@{/admin/images/delete(imageId=${tempImage.id})}"
             class="btn btn-danger btn-sm"
             th:onclick="if (!(confirm('Are you sure you want to delete this image: [(${tempImage.name})] ?'))) return false">
            Delete
          </a>

        </div>
      </td>

    </tr>
    </tbody>
  </table>


  <a th:href="@{/admin/panel}">Back to Admin Panel</a>

</div>

<br>

</body>
</html>
