<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>List of Movies </title>
</head>


<body>


<nav th:insert="index.html :: navbar"></nav>

<div class="container">
  <h3>List of Movies in <span th:text="${ranking.name}">Ranking</span></h3>
  <hr>

  <a th:href="@{/admin/movies/showMovieFilmmakersFormForAdd(movieId=${movie.id})}"
     class="btn btn-info btn-sm">
    Add Movie to the <span th:text="${ranking.name}">Ranking</span>
  </a>

  <hr>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th class="align-middle">Name</th>
      <th class="align-middle">Position</th>



      <th class="align-middle">Action</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="tempRankingMovies : ${movie}">


      <td class="align-middle" th:text="${tempRankingMovies.movie.tittle}" />
      <td class="align-middle" th:text="${tempRankingMovies.position}" />


      <td class="align-middle">
        <div class="btn-group mb-1">

          <a th:href="@{/admin/showFormForUpdate(rankingId=${tempRankingMovies.ranking.id})}"
             class="btn btn-info btn-sm">
            Update
          </a>

          <a th:href="@{/admin/rankings/delete(rankingId=${tempRankingMovies.ranking.id})}"
             class="btn btn-danger btn-sm"
             th:onclick="if (!(confirm('Are you sure you want to delete this ranking: [(${tempRankingMovies.ranking.name})] ?'))) return false">
            Delete
          </a>

        </div>


      </td>

    </tr>
    </tbody>
  </table>


  <a th:href="@{/admin/ranking/list}">Back to Rankings List</a>

</div>

<br>

</body>
</html>
