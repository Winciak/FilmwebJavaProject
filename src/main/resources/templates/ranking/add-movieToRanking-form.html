<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Movie to Ranking</title>
</head>

<body>

<nav th:insert="index.html :: navbar"></nav>


<div class="container">

    <h3>Save Movie to <span th:text="${ranking.name}">Ranking</span></h3>
    <hr>



    <form th:action="@{/admin/saveMovieToRanking(rankingId=${ranking.id})}"
          th:object="${rankings_movies}" method="POST">


    <!-- MOVIE  -->

        <div class="col-sm-4 mb-1">
            <select class="form-control"  th:field="*{movie}" >
                <option id="selection" value="">Pick a movie</option>
                <option th:each="movie : ${movieList}"
                        th:value="${movie.id}"
                        th:text="${movie.title}">movie
                </option>

            </select>
        </div>

    <!-- RANKING -->

        <input type="hidden" th:field="${ranking}"/>

    <!-- POSITION  -->
        <div class="col-sm-4 mb-1">
            Position:
        <select class="form-control" th:field="*{position}">
            <option id="selection2" value="1">1</option>
            <option  value="2">2</option>
            <option  value="3">3</option>
            <option  value="4">4</option>
            <option  value="5">5</option>
            <option  value="6">6</option>
            <option  value="7">7</option>
            <option  value="8">8</option>
            <option  value="9">9</option>
            <option  value="10">10</option>

        </select>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/admin/rankings/showMoviesInRanking(rankingId=${ranking.id})}">Back to Ranking List</a>

</div>
</body>
</html>
