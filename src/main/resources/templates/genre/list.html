<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>List of Genres</title>
</head>


<body>


<nav th:insert="index.html :: navbar"></nav>

<div class="container">
  <h3>List of Genres</h3>
  <hr>

  <a th:href="@{/admin/genres/showFormForAdd}"
     class="btn btn-info btn-sm">
    Add Genre
  </a>

  <hr>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Genre Name</th>

      <th>Action</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="tempGenre : ${genres}">

      <td class="align-middle" th:text="${tempGenre.id}" />
      <td class="align-middle" th:text="${tempGenre.name}" />

      <td class="align-middle">
        <div class="btn-group">

          <a th:href="@{/admin/genres/showFormForUpdate(genreId=${tempGenre.id})}"
             class="btn btn-info btn-sm">
            Update
          </a>

          <a th:href="@{/admin/genres/delete(genreId=${tempGenre.id})}"
             class="btn btn-danger btn-sm"
             th:onclick="if (!(confirm('Are you sure you want to delete this genre: [(${tempGenre.name})] ?'))) return false">
            Delete
          </a>

        </div>
      </td>

    </tr>
    </tbody>
  </table>


  <a th:href="@{/admin/panel}">Back to Admin Panel</a>

</div>

<br>

</body>
</html>
