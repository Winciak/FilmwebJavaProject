<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>List of Filmmakers</title>
</head>


<body>


<nav th:insert="index.html :: navbar"></nav>

<div class="container">
  <h3>List of Filmmakers</h3>
  <hr>

  <a th:href="@{/admin/filmmakers/showFormForAdd}"
     class="btn btn-info btn-sm">
    Add Filmmaker
  </a>

  <hr>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of birth</th>
      <th>Birthplace</th>
      <th>Date of death</th>
      <th>About</th>

      <th>Action</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="tempFilmmaker : ${filmmakers}">

      <td class="align-middle" th:text="${tempFilmmaker.firstName}" />
      <td class="align-middle" th:text="${tempFilmmaker.lastName}" />
      <td class="align-middle" th:text="${#dates.format(tempFilmmaker.birthDate, 'dd/MM/yyyy')}" />
      <td class="align-middle" th:text="${tempFilmmaker.birthPlace}" />
      <td class="align-middle" th:text="${#dates.format(tempFilmmaker.deathDate, 'dd/MM/yyyy')}" />
      <td class="align-middle" th:text="${tempFilmmaker.about}" />

      <td class="align-middle">
        <div class="btn-group">

          <a th:href="@{/admin/filmmakers/showFormForUpdate(filmmakerId=${tempFilmmaker.id})}"
             class="btn btn-info btn-sm">
            Update
          </a>

          <a th:href="@{/admin/filmmakers/delete(filmmakerId=${tempFilmmaker.id})}"
             class="btn btn-danger btn-sm"
             th:onclick="if (!(confirm('Are you sure you want to delete this filmmaker: [(${tempFilmmaker.firstName})] [(${tempFilmmaker.lastName})]?'))) return false">
            Delete
          </a>

        </div>
      </td>

    </tr>
    </tbody>
  </table>


  <a th:href="@{/admin/panel}">Back to Admin Panel</a>

</div>

<br>

</body>
</html>
