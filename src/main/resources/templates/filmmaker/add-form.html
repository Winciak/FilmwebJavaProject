<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Filmmaker</title>
</head>

<body>

<nav th:insert="index.html :: navbar"></nav>


<div class="container">

    <h3>Save filmmaker</h3>
    <hr>



    <form th:action="@{/admin/saveFilmmaker}"
          th:object="${filmmaker}" method="POST">

        <input type="hidden" th:field="*{id}">

    <!-- FIRST NAME  -->
        <input type="text" th:field="*{firstName}"
               class="form-control mb-4" style="width : 32.50%" placeholder="First name here..">

        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name - ' + ${err}" />
            </ul>
        </div>

    <!-- LAST NAME  -->
        <input type="text" th:field="*{lastName}"
               class="form-control mb-4" style="width : 32.50%" placeholder="Last name here.. ">

        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last Name - ' + ${err}" />
            </ul>
        </div>

    <!-- BIRTH DATE -->

        <label for="date-started">Date of birth:</label>
        <input type="date" th:value="*{birthDate}" th:field="*{birthDate}"
               class="mb-4" id="date-started"/>

        <div th:if="${#fields.hasErrors('birthDate')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('birthDate')}" th:text="'birthDate - ' + ${err}" />
            </ul>
        </div>

    <!-- BIRTHPLACE -->

        <input type="text" th:field="*{birthPlace}"
               class="form-control mb-4" style="width : 32.50%" placeholder="Birthplace here.. ">

        <div th:if="${#fields.hasErrors('birthPlace')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('birthPlace')}" th:text="'birthPlace - ' + ${err}" />
            </ul>
        </div>

    <!-- DEATH DATE -->

        <label for="date-ended">Date of death:</label>
        <input type="date" th:value="*{deathDate}" th:field="*{deathDate}"
               class="mb-4" id="date-ended"/>


    <!-- ABOUT -->

        <textarea class="form-control rounded-0 mb-4" style="width : 65.00%" th:field="*{about}" placeholder="Write your description here..." rows="4"></textarea>

        <div th:if="${#fields.hasErrors('about')}" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('about')}" th:text="'About - ' + ${err}" />
            </ul>
        </div>


        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/admin/panel}">Back to Admin Panel</a>

</div>
</body>
</html>
