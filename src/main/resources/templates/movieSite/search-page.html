<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Find - Filmwub</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >

    <link th:href="@{/movie-page.css}" rel="stylesheet" />

</head>

<body>

<nav th:insert="index.html :: navbar"></nav>


<div class="container">

    <h1>Search <span th:text="${'&quot;' + searchText + '&quot;'}">Everything</span></h1>

    <br>
    <br>

    <h3><strong><span>Titles</span></strong></h3>

    <div class="border border-2 rounded-1">
        <div th:each="movie : ${movieList}">
            <div class="row py-2 px-1 m-1 border-bottom border-1">

                <div class="col-1">
                    <a class="nav-link" th:href="@{/movie/(movieTitle=${movie.title})}">
                        <img th:src="*{movie.images.size() != 0} ? *{movie.images[0].imagePath} : 'no image'" alt="no image" src="https://i.ibb.co/WVxBYkF/obraz.png" class=" img-fluid">
                    </a>

                </div>

                <div class="col-9 my-auto align-middle">

                    <div class="form-outline form-white mb-2">
                        <a class="nav-link" th:href="@{/movie/(movieTitle=${movie.title})}"><strong><span th:text="*{movie.title}">Title</span></strong></a>
                    </div>

                     <div class="form-outline form-white mb-2">
                        <span class="fw-light" th:text="*{#dates.format(movie.release_date, 'yyyy')}">Title</span>
                     </div>

                     <div class="form-outline form-white mb-2">
                        <span class="fw-light" th:each="filmmaker : *{movie.filmmakers_movies}" th:text="${filmmaker.filmmaker.firstName + ' ' + filmmaker.filmmaker.lastName + ', '}">Filmmaker</span>
                     </div>

                </div>




            </div>

        </div>
    </div>
</div>

</body>
</html>
