<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>List of Filmmakers </title>
</head>


<body>


<nav th:insert="index.html :: navbar"></nav>

<div class="container">
  <h3>List of Filmmakers in <span th:text="${movie.title}">Movie</span></h3>
  <hr>

  <a th:href="@{/admin/movies/showMovieFilmmakersFormForAdd(movieId=${movie.id})}"
     class="btn btn-info btn-sm">
    Add Filmmaker to the <span th:text="${movie.title}">Movie</span>
  </a>

  <hr>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th class="align-middle">First name</th>
      <th class="align-middle">Last name</th>
      <th class="align-middle">Position</th>
      <th class="align-middle">Role</th>


      <th class="align-middle">Action</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="tempMakersMovie : ${filmmakers}">


      <td class="align-middle" th:text="${tempMakersMovie.filmmaker.firstName}" />
      <td class="align-middle" th:text="${tempMakersMovie.filmmaker.lastName}" />
      <td class="align-middle" th:text="${tempMakersMovie.position}" />
      <td class="align-middle" th:text="${tempMakersMovie.role}" />


      <td class="align-middle">
        <div class="btn-group mb-1">

          <a th:href="@{/admin/movies/showFormForUpdateFilmmaker(movieId=${tempMakersMovie.movie.id})}"
             class="btn btn-info btn-sm">
            Update
          </a>

          <a th:href="@{/admin/movies/deleteFilmmaker(movieId=${tempMakersMovie.movie.id})}"
             class="btn btn-danger btn-sm"
             th:onclick="if (!(confirm('Are you sure you want to delete this movie: [(${tempMakersMovie.movie.title})] ?'))) return false">
            Delete
          </a>

        </div>


      </td>

    </tr>
    </tbody>
  </table>


  <a th:href="@{/admin/movies/list}">Back to Movies List</a>

</div>

<br>

</body>
</html>
