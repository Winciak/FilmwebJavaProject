<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin Panel</title>
</head>


<body>


    <nav th:insert="index.html :: navbar"></nav>

    <div class="container">
        <h3>Admin Panel</h3>
        <hr>


        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Users</th>
                    <th>Filmmakers</th>
                    <th>Genres</th>
                    <th>Movies</th>
                    <th>Rankings</th>
                    <th>Images</th></tg>

                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="align-middle">
                        <a th:href="@{/admin/list}"
                           class="btn btn-info btn-sm">
                            List of Users
                        </a>
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/admin/filmmakers/list}"
                           class="btn btn-info btn-sm">
                            List of Filmmakers
                        </a>
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/admin/genres/list}"
                           class="btn btn-info btn-sm">
                            List of Genres
                        </a>
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/admin/movies/list}"
                           class="btn btn-info btn-sm">
                            List of Movies
                        </a>
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/admin/rankings/list}"
                           class="btn btn-info btn-sm">
                            List of Rankings
                        </a>
                    </td>
                    <td class="align-middle">
                        <a th:href="@{/admin/images/list}"
                           class="btn btn-info btn-sm">
                            List of Images
                        </a>
                    </td>
                </tr>

                <tr>
                    <td class="align-middle">
                        -
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/admin/filmmakers/showFormForAdd}"
                           class="btn btn-info btn-sm">
                            Add Filmmaker
                        </a>
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/admin/genres/showFormForAdd}"
                           class="btn btn-info btn-sm">
                            Add Genre
                        </a>
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/admin/movies/showFormForAdd}"
                           class="btn btn-info btn-sm">
                            Add Movie
                        </a>
                    </td>

                    <td class="align-middle">
                        <a th:href="@{/admin/rankings/showFormForAdd}"
                           class="btn btn-info btn-sm">
                            Add Ranking
                        </a>
                    </td>
                    <td class="align-middle">
                        <a th:href="@{/admin/images/showFormForAdd}"
                           class="btn btn-info btn-sm">
                            Add Image
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>



</body>
</html>
